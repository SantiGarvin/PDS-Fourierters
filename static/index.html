<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Biometría de Voz</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://cdn.jsdelivr.net/gh/mattdiamond/Recorderjs@master/dist/recorder.js"></script>
  <script src="https://unpkg.com/wavesurfer.js"></script>
  <style>
    body { font-family: 'Roboto', sans-serif; background: #f4f7fa; }
    .navbar { background: #343a40; }
    .navbar-brand { color: #fff; font-weight: 700; }
    .card { border: none; border-radius: 1rem; }
    .recording { color: #e74c3c !important; }
    .btn-record { width: 140px; }
    #waveform { margin: 1rem 0; }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="#"><i class="fas fa-microphone-alt"></i> Biometría de Voz</a>
    </div>
  </nav>

  <section class="container my-5">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <div class="card shadow-sm p-4">
          <div class="mb-4 text-center">
            <label for="user_id" class="form-label fw-medium">ID de Usuario</label>
            <input type="text" id="user_id" class="form-control form-control-lg" placeholder="Introduce tu ID">
          </div>

          <div class="card mb-4">
            <div class="card-header bg-primary text-white">
              <i class="fas fa-user-plus"></i> Registro
            </div>
            <div class="card-body d-flex justify-content-between align-items-center">
              <button id="recordRegister" class="btn btn-outline-danger btn-record" onclick="toggleRecording('register')">
                <i class="fas fa-circle"></i> Grabar
              </button>
              <button class="btn btn-success" onclick="sendAudio('register')">
                <i class="fas fa-upload"></i> Enviar
              </button>
            </div>
          </div>

          <div class="card mb-4">
            <div class="card-header bg-success text-white">
              <i class="fas fa-user-check"></i> Verificación
            </div>
            <div class="card-body d-flex justify-content-between align-items-center">
              <button id="recordVerify" class="btn btn-outline-danger btn-record" onclick="toggleRecording('verify')">
                <i class="fas fa-circle"></i> Grabar
              </button>
              <button class="btn btn-success" onclick="sendAudio('verify')">
                <i class="fas fa-upload"></i> Enviar
              </button>
            </div>
          </div>

          <div class="mb-4">
            <h5 class="fw-medium">Previsualización</h5>
            <div id="waveform"></div>
            <audio id="audioPlayback" controls class="w-100 mt-2" hidden></audio>
          </div>

          <div>
            <h5 class="fw-medium">Resultado</h5>
            <input type="text" id="result" class="form-control" readonly placeholder="Aquí aparecerá el resultado...">
          </div>
        </div>
      </div>
    </div>
  </section>

  <script>
    const wavesurfer = WaveSurfer.create({
      container: '#waveform',
      waveColor: '#cbd5e1',
      progressColor: '#6366f1',
      height: 80
    });

    let audioBlob = null;
    let rec = null;
    let gumStream = null;

    function toggleRecording(action) {
      const btn = document.getElementById(`record${action.charAt(0).toUpperCase() + action.slice(1)}`);

      if (rec && rec.recording) {
        rec.stop();
        gumStream.getAudioTracks()[0].stop();
        btn.innerHTML = '<i class="fas fa-circle"></i> Grabar';

        rec.exportWAV(blob => {
          audioBlob = blob;
          const url = URL.createObjectURL(blob);
          wavesurfer.load(url);
          const audio = document.getElementById('audioPlayback');
          audio.src = url;
          audio.hidden = false;
        });

      } else {
        navigator.mediaDevices.getUserMedia({ audio: true }).then(stream => {
          const audioContext = new (window.AudioContext || window.webkitAudioContext)();
          gumStream = stream;
          const input = audioContext.createMediaStreamSource(stream);
          rec = new Recorder(input, { numChannels: 1 });
          rec.record();
          btn.innerHTML = '<i class="fas fa-stop"></i> Detener';
        }).catch(err => {
          console.error("Error al acceder al micrófono:", err);
          alert("No se pudo acceder al micrófono");
        });
      }
    }

    async function sendAudio(action) {
      const userId = document.getElementById('user_id').value.trim();
      if (!userId) return alert('Introduce tu ID de usuario');
      if (!audioBlob) return alert('Graba un audio primero');

      const formData = new FormData();
      formData.append('user_id', userId);
      formData.append('audio', audioBlob, 'audio.wav');

      try {
        const res = await fetch(`/${action}`, {
          method: 'POST',
          body: formData
        });
        const data = await res.json();
        document.getElementById('result').value = data.verified !== undefined
          ? (data.verified ? '✅ Verificado' : '❌ No coincide')
          : data.message;
      } catch (e) {
        console.error(e);
        alert('Error de conexión');
      }
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
